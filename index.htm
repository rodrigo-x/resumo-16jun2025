  <script>
    function fetchRSS(url, callback) {
      fetch(url)
        .then(res => res.json())
        .then(data => callback(data))
        .catch(() => {
          document.getElementById("spinner-br").style.display = "none";
          document.getElementById("news-br").innerHTML = "<li>Erro ao carregar notÃ­cias.</li>";
        });
    }

    function renderNews(data) {
      document.getElementById("spinner-br").style.display = "none";
      let newsList = document.getElementById("news-br");
      newsList.innerHTML = "";
      data.items.slice(0,5).forEach(item => {
        let li = document.createElement("li");
        li.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>`;
        newsList.appendChild(li);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      let rssUrl = encodeURIComponent("https://g1.globo.com/rss/g1/");
      let apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;
      fetchRSS(apiUrl, renderNews);
    });

    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const maxParticles = 70;
    const maxDistance = 120;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.size = 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = '#0ff';
        ctx.fill();
      }
    }

    function connectParticles() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          let dx = particles[i].x - particles[j].x;
          let dy = particles[i].y - particles[j].y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDistance) {
            ctx.strokeStyle = `rgba(0, 255, 255, ${1 - dist / maxDistance})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < maxParticles; i++) {
        particles.push(new Particle());
      }
    }

    initParticles();
    animate();
