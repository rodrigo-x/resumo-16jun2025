    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <div class="cyber-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="digital-card fade-in" id="digitalCard">
            <div class="hologram-effect"></div>
            <div class="profile-section">
                <div class="avatar">
                    RN
                </div>
                <h1 class="name glitch-text">Rodrigo Nery</h1>
                <p class="title">Full Stack Developer</p>
            </div>
            <div class="code-showcase" data-aos="fade-up" data-aos-delay="300">
                <div class="terminal">
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <span class="btn-close"></span>
                            <span class="btn-minimize"></span>
                            <span class="btn-maximize"></span>
                        </div>
                        <div class="terminal-title">terminal</div>
                    </div>
                    <div class="terminal-body">
                        <div class="code-line">
                            <span class="prompt">$</span>
                            <span class="command" id="typing-command"></span>
                            <span class="cursor">|</span>
                        </div>
                        <div class="output" id="command-output"></div>
                    </div>
                </div>
            </div>
            <div class="contato">CONTATO</div>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Assunto" required>
                </div>
                <div class="form-group">
                    <textarea class="form-input" rows="3" placeholder="Mensagem" required
                        style="resize: vertical; min-height: 60px;"></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Enviar Mensagem
                </button>
            </form>

            <div class="social-links">
                <a href="https://api.whatsapp.com/send?phone=5574981277696&text=Olá,%20Eu%20quero%20falar%20com%20você!"
                    class="social-btn whatsapp" target="_blank" rel="noopener">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/rodrigonery_/" class="social-btn instagram" target="_blank"
                    rel="noopener">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/rodrigo-x/" class="social-btn github" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:rodrigonery@hotmail.com.br?subject=FullStackDev&body=Oi." class="social-btn email" target="_blank" rel="noopener">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/terminal.js"></script>
</body>
</html>
