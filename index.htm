  <script>
    function fetchRSS(url, callback) {
      fetch(url)
        .then(res => res.json())
        .then(data => callback(data))
        .catch(() => {
          document.getElementById("spinner-br").style.display = "none";
          document.getElementById("news-br").innerHTML = "<li>Erro ao carregar not√≠cias.</li>";
        });
    }

    function renderNews(data) {
      document.getElementById("spinner-br").style.display = "none";
      let ul = document.getElementById("news-br");
      ul.innerHTML = "";
      data.items.slice(0, 5).forEach(item => {
        let li = document.createElement("li");
        li.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>`;
        ul.appendChild(li);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      let rss = encodeURIComponent("https://g1.globo.com/rss/g1/");
      let url = `https://api.rss2json.com/v1/api.json?rss_url=${rss}`;
      fetchRSS(url, renderNews);
    });
  </script>
