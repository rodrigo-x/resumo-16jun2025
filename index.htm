  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.radius = Math.random() * 2 + 1;
        this.alpha = Math.random();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (
          this.x < 0 || this.x > canvas.width ||
          this.y < 0 || this.y > canvas.height
        ) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 255, ${this.alpha})`;
        ctx.fill();
      }
    }

    for (let i = 0; i < 150; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

  <script>
    function fetchRSS(url, callback) {
      fetch(url)
        .then(res => res.json())
        .then(data => callback(data))
        .catch(() => {
          document.getElementById("spinner-br").style.display = "none";
          document.getElementById("news-br").innerHTML = "<li>Erro ao carregar not√≠cias.</li>";
        });
    }

    function renderNews(data) {
      document.getElementById("spinner-br").style.display = "none";
      let ul = document.getElementById("news-br");
      ul.innerHTML = "";
      data.items.slice(0, 5).forEach(item => {
        let li = document.createElement("li");
        li.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>`;
        ul.appendChild(li);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      let rss = encodeURIComponent("https://g1.globo.com/rss/g1/");
      let url = `https://api.rss2json.com/v1/api.json?rss_url=${rss}`;
      fetchRSS(url, renderNews);
    });
