<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Nery - Cart√£o Digital Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f5ff;
            --neon-purple: #bf00ff;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 25, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a, #1a0033, #000814);
            opacity: 0.9;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 1; }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: all 0.8s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-top: 3px solid var(--neon-blue);
            border-right: 3px solid var(--neon-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
        }

        .digital-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 400px;
            width: 90%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 20px 40px rgba(0, 245, 255, 0.1),
                0 0 20px rgba(191, 0, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .digital-card:hover {
            transform: rotateX(5deg) rotateY(5deg) translateY(-10px);
            box-shadow: 
                0 30px 60px rgba(0, 245, 255, 0.2),
                0 0 40px rgba(191, 0, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(0, 245, 255, 0.6);
        }

        .hologram-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 245, 255, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .digital-card:hover .hologram-effect {
            opacity: 1;
            animation: hologram-sweep 2s ease-in-out infinite;
        }

        @keyframes hologram-sweep {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: avatar-shine 3s linear infinite;
        }

        @keyframes avatar-shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .name {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .title {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.8rem;
            margin: 1.5rem 0;
        }

        .skill-item {
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 10px;
            padding: 0.8rem 0.5rem;
            text-align: center;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .skill-item:hover {
            background: rgba(0, 245, 255, 0.2);
            border-color: var(--neon-blue);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
        }

        .skill-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .skill-item:hover::before {
            left: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-btn.whatsapp {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
        }

        .social-btn.instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            color: white;
        }

        .social-btn.github {
            background: linear-gradient(45deg, #333, #24292e);
            color: white;
        }

        .social-btn:hover {
            transform: scale(1.1) rotateZ(5deg);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .contact-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem 0;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-bottom-color: var(--neon-blue);
            box-shadow: 0 1px 0 var(--neon-blue);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .form-input:focus::placeholder {
            color: rgba(0, 245, 255, 0.7);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 245, 255, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        @media (min-width: 768px) {
            .digital-card {
                max-width: 450px;
                padding: 2.5rem;
            }
            
            .skills-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .name {
                font-size: 1.8rem;
            }
        }

        @media (min-width: 1024px) {
            .digital-card {
                max-width: 500px;
                padding: 3rem;
            }
            
            .name {
                font-size: 2rem;
            }
        }

        .glitch-text {
            position: relative;
            color: white;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <div class="cyber-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="digital-card fade-in" id="digitalCard">
            <div class="hologram-effect"></div>
            
            <div class="profile-section">
                <div class="avatar">
                    RN
                </div>
                <h1 class="name glitch-text">Rodrigo Nery</h1>
                <p class="title">Full Stack Developer</p>
            </div>

            <div class="skills-grid">
                <div class="skill-item">GitHub</div>
                <div class="skill-item">HTML5</div>
                <div class="skill-item">JavaScript</div>
                <div class="skill-item">CSS</div>
                <div class="skill-item">PHP</div>
                <div class="skill-item">Python</div>
                <div class="skill-item">Java</div>
                <div class="skill-item">Docker</div>
                <div class="skill-item">MySQL</div>
                <div class="skill-item">PostgreSQL</div>
                <div class="skill-item">Rust</div>
                <div class="skill-item">Shell</div>
                <div class="skill-item">C#</div>
                <div class="skill-item">FreeBSD</div>
                <div class="skill-item">Linux</div>
            </div>

            <div class="social-links">
                <a href="https://api.whatsapp.com/send/?phone=5574981277696&text&type=phone_number&app_absent=0" 
                   class="social-btn whatsapp" target="_blank" rel="noopener">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/rodrigonery_/" 
                   class="social-btn instagram" target="_blank" rel="noopener">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/rodrigo-x/" 
                   class="social-btn github" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i>
                </a>
            </div>

            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Assunto" required>
                </div>
                <div class="form-group">
                    <textarea class="form-input" rows="3" placeholder="Mensagem" required style="resize: vertical; min-height: 60px;"></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Enviar Mensagem
                </button>
            </form>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1500);
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                // Random colors
                const colors = ['var(--neon-blue)', 'var(--neon-purple)', 'var(--neon-green)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        function initCard3D() {
            const card = document.getElementById('digitalCard');
            
            card.addEventListener('mousemove', function(e) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.transform = `
                    perspective(1000px) 
                    rotateX(${rotateX}deg) 
                    rotateY(${rotateY}deg) 
                    translateZ(20px)
                `;
            });
            
            card.addEventListener('mouseleave', function() {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            });
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const name = this.querySelector('input[placeholder="Nome"]').value;
            const email = this.querySelector('input[placeholder="Email"]').value;
            const subject = this.querySelector('input[placeholder="Assunto"]').value;
            const message = this.querySelector('textarea[placeholder="Mensagem"]').value;
            
            // Simulate form submission
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Enviando...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Enviado!';
                submitBtn.style.background = 'linear-gradient(45deg, var(--neon-green), #00aa00)';
                
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = 'linear-gradient(45deg, var(--neon-blue), var(--neon-purple))';
                    this.reset();
                }, 2000);
            }, 1500);
        });

        // Skill items click effect
        document.querySelectorAll('.skill-item').forEach(skill => {
            skill.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-3px)';
                }, 100);
            });
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initCard3D();
            
            // Add stagger animation to skills
            document.querySelectorAll('.skill-item').forEach((skill, index) => {
                skill.style.animationDelay = (index * 0.1) + 's';
                skill.classList.add('fade-in');
            });
        });

        // Responsive particles
        window.addEventListener('resize', function() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        });

        // Add touch support for mobile
        if ('ontouchstart' in window) {
            document.querySelectorAll('.skill-item, .social-btn, .submit-btn').forEach(element => {
                element.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                element.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                });
            });
        }
    </script>
</body>
</html>
