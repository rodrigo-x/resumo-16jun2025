  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01010110011010101100101010111010100101";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(26, 26, 26, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      ctx.font = fontSize + "px JetBrains Mono";

      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);

        drops[i] = y * fontSize > canvas.height || Math.random() > 0.975 ? 0 : y + 1;
      });
    }

    setInterval(draw, 33);

    // Not√≠cia
    function fetchRSS(url, callback) {
      fetch(url)
        .then(res => res.json())
        .then(data => callback(data))
        .catch(() => {
          document.getElementById("spinner-br").style.display = "none";
          document.getElementById("news-br").innerHTML = "<li>Erro ao carregar not√≠cias.</li>";
        });
    }

    function renderNews(data) {
      document.getElementById("spinner-br").style.display = "none";
      const list = document.getElementById("news-br");
      list.innerHTML = "";
      data.items.slice(0, 5).forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>`;
        list.appendChild(li);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const rssUrl = encodeURIComponent("https://g1.globo.com/rss/g1/");
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;
      fetchRSS(apiUrl, renderNews);
    });
