  <script>
    function fetchRSS(url, callback) {
      fetch(url)
        .then(response => response.json())
        .then(data => callback(data))
        .catch(() => {
          document.getElementById('spinner-br').style.display = 'none';
          const ul = document.getElementById('news-br');
          ul.innerHTML = '<li>Erro ao carregar not√≠cias.</li>';
        });
    }

    function renderNews(data) {
      const spinner = document.getElementById('spinner-br');
      spinner.style.display = 'none';

      const list = document.getElementById('news-br');
      list.innerHTML = '';
      data.items.slice(0, 5).forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>`;
        list.appendChild(li);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const rssUrl = encodeURIComponent('https://g1.globo.com/rss/g1/');
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;
      fetchRSS(apiUrl, renderNews);
    });
  </script>
